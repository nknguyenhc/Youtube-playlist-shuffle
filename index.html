<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/manager.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <a href="https://github.com/nknguyenhc/Youtube-playlist-shuffle" target="_blank" class="mx-auto">
      <img src="icon/icon-48.png">
    </a>
    <div>
      <h4>Youtube playlist shuffle</h4>
      <div class="fs-6 mb-1">Truly shuffle your Youtube playlists</div>
      <div id="options">
        <div>Your options for this playlist:</div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="isOn">
          <label class="form-check-label" for="isOn">Enabled</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="isLoop">
          <label class="form-check-label" for="isLoop">Loop</label>
        </div>
        <button type="button" class="btn btn-outline-primary icon-button" id="reshuffle">
          Reshuffle
          <img src="images/reload.png" class="small-icon" alt="">
        </button>
        <button type="button" class="btn btn-secondary mt-2" id="reset">Clear my choices (all playlists)</button>
      </div>
      <div id="message" style="display: none">You are not in a Youtube playlist!</div>
    </div>
  </body>
</html>
